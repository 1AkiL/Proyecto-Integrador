<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGL - Mis Reservas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #fff4ff;
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header-img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
    }

    .main-content {
      display: flex;
      flex-grow: 1;
      min-height: calc(100vh - 180px);
    }

    .table-container {
      padding: 20px;
      flex-grow: 1;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #501f65;
      color: white;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <header>
    <img src="../images/encabezado.png" alt="Encabezado" class="header-img" />
  </header>

  <div class="main-content">
    
    <div id="sidebar-container"></div>

    <div class="table-container">
      <h5 class="mb-3 mt-2" style="font-weight: bold;">Reservas del usuario</h5>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Horario</th>
            <th>Laboratorio</th>
            <th>Borrar Reserva</th>
          </tr>
        </thead>
        <tbody>
          {%for reserva in reservas%}
          <tr>
            <td>{{reserva.fecha_reserva}}</td>
            <td>{{reserva.inicio_reserva}} - {{reserva.fin_reserva}}</td>
            <td>{{reserva.idLab}}</td>
            <td>
              <a href="/reservas/{{reserva.idReserva}}/delete" class="btn btn-danger btn-sm" type="button" title="Borrar reserva">
                <i class="bi bi-trash"></i>
              </a>
            </td>
            {%endfor%}
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>

  
  <script>
    fetch('/sidebar')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;

        
        const titleElement = document.querySelector('#sidebar-container .sidebar-title');
        if (titleElement) {
          titleElement.textContent = 'Mis Reservas';
        }
      })
      .catch(err => console.error('Error al cargar el sidebar:', err));
  </script>
</body>
</html>
