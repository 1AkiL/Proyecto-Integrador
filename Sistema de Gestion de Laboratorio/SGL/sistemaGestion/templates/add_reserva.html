<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGL - Reservar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background-color: #fff4ff; margin: 0; }
    header { width: 100%; }
    .header-img { width: 100%; max-height: 180px; object-fit: cover; display: block; }
    #sidebar-container { min-height: 100vh; background-color: #f8f9fa; border-right: 1px solid #ddd; }
    .panel { background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .titulo { font-weight: 700; margin-bottom: 15px; text-align: center; font-size: 1.25rem; }
    .btn-cancelar { background-color: red; color: white; border: none; }
    .btn-agregar { background-color: green; color: white; border: none; }
    @media (max-width: 991px) { #sidebar-container { display: none; } }
  </style>
</head>
<body>
  <header>
    <img src="../images/encabezado.png" alt="Encabezado" class="header-img" />
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-auto px-0" id="sidebar-container"></div>

      <div class="col">
        <div class="row g-4 p-4">

          <div class="col-12 col-md-6 offset-md-3">
            <div class="panel">
              <h5 class="titulo">Reservar</h5>
              <form id="user-form" method="post">
                {% csrf_token %}
                <input type="" id="matricula" class="form-control mb-2" value={{usuario.user.id}}  name="matricula" readonly>
                <input type="date" id="fecha_reserva" class="form-control mb-2" placeholder="Fecha de reserva" name="fecha_reserva" required>
                <input type="time" id="hora_inicio" class="form-control mb-2" placeholder="Hora de inicio de reserva" name="inicio_reserva" required>
                <input type="time" id="hora_fin" class="form-control mb-2" placeholder="Hora de fin de reserva" name="fin_reserva" required>
                <select id="idLab" class="form-select mb-3" name="lab" required>
                  <option selected disabled value="">Selecciona un laboratorio para reservar</option>
                  {%for labs in lab%}
                    <option value={{labs.idLab}}>{{labs}}</option>
                  {%endfor%}
                </select>
                <div class="d-flex justify-content-center gap-3">
                  <button type="submit" class="btn btn-agregar px-4 py-2">AGREGAR</button>
                </div>
                {{error}}
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
</body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar Sidebar
      fetch('/sidebar')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          const titleElement = document.querySelector('#sidebar-container .sidebar-title');
          if (titleElement) titleElement.textContent = 'AÃ±adir Recurso';
        })
        .catch(err => console.error('Error al cargar el sidebar:', err));})
    </script>
