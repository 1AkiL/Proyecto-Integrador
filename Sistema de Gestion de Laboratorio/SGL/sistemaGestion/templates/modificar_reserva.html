<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Reserva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff4ff; }
    .btn-guardar {
      background-color: #28a745; 
      color: white;
      border: none;
    }
    .btn-guardar:hover {
      background-color: #218838;
      color: white;
    }
    .btn-cancelar {
      background-color: #dc3545; 
      color: white;
      border: none;
    }
    .btn-cancelar:hover {
      background-color: #c82333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h4 class="mb-4 text-center">Modificar Reserva</h4>

    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>

      <div class="mb-3">
        <label for="matricula" class="form-label">Matr√≠cula</label>
        <input type="text" class="form-control" id="matricula" name="matricula" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>

      <div class="mb-3">
        <label for="hora_inicio" class="form-label">Hora Inicio</label>
        <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
      </div>

      <div class="mb-3">
        <label for="hora_fin" class="form-label">Hora Fin</label>
        <input type="time" class="form-control" id="hora_fin" name="hora_fin" required>
      </div>

      <div class="mb-3">
        <label for="laboratorio" class="form-label">Laboratorio</label>
        <select class="form-select" id="laboratorio" name="laboratorio" required>
          <option value="">-- Selecciona un laboratorio --</option>
          <option value="Lab 1">Lab 1</option>
          <option value="Lab 2">Lab 2</option>
          <option value="Lab 3">Lab 3</option>
          <option value="Lab 4">Lab 4</option>
          <option value="Lab 5">Lab 5</option>
          <option value="Lab 6">Lab 6</option>
          <option value="Lab 7">Lab 7</option>
        </select>
      </div>

      <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
      <button type="reset" class="btn btn-cancelar ms-2">Cancelar</button>
    </form>
  </div>

</body>
</html>
