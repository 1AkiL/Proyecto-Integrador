  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let calendar;
      const calendarEl = document.getElementById('calendar');

      function cargarCalendario(lab) {
        if (calendar) calendar.destroy();

        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'es',
          headerToolbar: {
            left: 'prev,next',
            center: 'title',
            right: ''
          },
          buttonText: {
            today: 'Hoy'
          },
          eventTimeFormat: {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          },
          events: `../get_reservas.php?lab=${encodeURIComponent(lab)}`,
          eventContent: function (arg) {
            const start = arg.event.start;
            const end = arg.event.end;

            function formatearHora(date) {
              let horas = date.getHours();
              const minutos = date.getMinutes().toString().padStart(2, '0');
              const ampm = horas >= 12 ? 'PM' : 'AM';
              horas = horas % 12;
              horas = horas ? horas : 12;
              return `${horas}:${minutos}`;
            }

            const horaInicio = formatearHora(start);
            const horaFin = formatearHora(end);
            const ampm = start.getHours() >= 12 ? 'PM' : 'AM';

            const texto = `${horaInicio} - ${horaFin} ${ampm}`;

            return {
              html: `
                <div style="display:flex; align-items:center; gap:4px; font-size:0.75rem; color:#000; white-space: nowrap;">
                  <span style="
                    display:inline-block;
                    width: 12px;
                    height: 12px;
                    background-color: red;
                    border-radius: 50%;
                    flex-shrink: 0;
                  "></span>
                  <span style="font-weight: bold;">${texto}</span>
                </div>
              `
            };
          },
          eventDidMount: function (info) {
            info.el.style.background = 'transparent';
            info.el.style.border = 'none';
            info.el.style.boxShadow = 'none';
          },
          dateClick: function (info) {
            document.getElementById('fecha_reserva').value = info.dateStr;

            const lista = document.getElementById('listaReservasDia');
            lista.innerHTML = '<li class="list-group-item">Cargando...</li>';
            const modal = new bootstrap.Modal(document.getElementById('modalReservasDia'));
            modal.show();

            fetch(`../get_reservas.php?lab=${encodeURIComponent(laboratorioHidden.value)}&fecha=${info.dateStr}`)
              .then(r => r.json())
              .then(data => {
                lista.innerHTML = '';
                if (data.length > 0) {
                  data.forEach(ev => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${ev.usuario} (${ev.hora_inicio} - ${ev.hora_fin})`;
                    lista.appendChild(li);
                  });
                } else {
                  lista.innerHTML = '<li class="list-group-item">Sin reservas para este día.</li>';
                }
              });
          }
        });

        calendar.render();
      }

      const selectLab = document.getElementById('laboratorio');
      const laboratorioHidden = document.getElementById('laboratorio-hidden');

      cargarCalendario('Laboratorio 1');
      selectLab.value = 'Laboratorio 1';
      laboratorioHidden.value = 'Laboratorio 1';

      selectLab.addEventListener('change', function () {
        const lab = this.value;
        cargarCalendario(lab);
        laboratorioHidden.value = lab;
        document.getElementById('fecha_reserva').value = '';
      });

      const form = document.getElementById('formReserva');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch('../procesar_reserva.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            form.reset();
            const lab = laboratorioHidden.value;
            cargarCalendario(lab);
          } else {
            alert('Error al hacer la reserva: ' + data.error);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    });

    function resetFormulario() {
      document.getElementById('formReserva').reset();
      document.getElementById('fecha_reserva').value = '';
    }
  </script>
