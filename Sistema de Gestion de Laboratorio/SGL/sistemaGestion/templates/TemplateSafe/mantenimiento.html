<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGL - Gestión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background-color: #fff4ff; margin: 0; }
    header { width: 100%; }
    .header-img { width: 100%; max-height: 180px; object-fit: cover; display: block; }
    #sidebar-container { min-height: 100vh; background-color: #f8f9fa; border-right: 1px solid #ddd; }
    .panel { background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .titulo { font-weight: 700; margin-bottom: 15px; text-align: center; font-size: 1.25rem; }
    .btn-cancelar { background-color: red; color: white; border: none; }
    .btn-agregar { background-color: green; color: white; border: none; }
    @media (max-width: 991px) { #sidebar-container { display: none; } }
  </style>
</head>
<body>
  <header>
    <img src="../images/encabezado.png" alt="Encabezado" class="header-img" />
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-auto px-0" id="sidebar-container"></div>

      <div class="col">
        <div class="row g-4 p-4">

          
          <div class="col-12 col-md-6">
            <div class="panel">
              <h5 class="titulo">Agregar mantenimiento</h5>
              <form id="add-maint-form" class="row g-2">
                <div class="col-12">
                  <input id="recurso" type="text" class="form-control" placeholder="Recurso" required>
                </div>
                <div class="col-6">
                  <input id="fecha" type="date" class="form-control" required>
                </div>
                <div class="col-6">
                  <input id="descripcion" type="text" class="form-control" placeholder="Descripción corta" required>
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                  <button type="button" id="limpiar" class="btn btn-secondary">Limpiar</button>
                  <button type="submit" class="btn btn-agregar">Agregar</button>
                </div>
              </form>
            </div>
          </div>

          
          <div class="col-12">
            <div class="panel">
              <h5 class="titulo">Lista de mantenimiento</h5>
              <table class="table table-bordered mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Recurso</th>
                    <th>Fecha de inicio</th>
                    <th>Descripción</th>
                    
                  </tr>
                </thead>
                <tbody id="maint-tbody">
                  
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="col-12 d-flex justify-content-center gap-3 mt-4">
            <button id="cancel" class="btn btn-cancelar px-4 py-2">CANCELAR</button>
            <button id="save" class="btn btn-agregar px-4 py-2">GUARDAR</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar sidebar
      fetch('/sidebar')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          const titleElement = document.querySelector('#sidebar-container .sidebar-title');
          if (titleElement) titleElement.textContent = 'Mantenimiento';
        })
        .catch(err => console.error('Error al cargar el sidebar:', err));

      // Formulario de mantenimiento
      const form = document.getElementById('add-maint-form');
      const tbody = document.getElementById('maint-tbody');
      const limpiarBtn = document.getElementById('limpiar');

      function formatDate(d) {
        
        if (!d) return '';
        const parts = d.split('-');
        return `${parts[2]}/${parts[1]}/${parts[0]}`;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const recurso = document.getElementById('recurso').value.trim();
        const fecha = document.getElementById('fecha').value;
        const descripcion = document.getElementById('descripcion').value.trim();
        if (!recurso || !fecha || !descripcion) return;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${recurso}</td>
          <td>${formatDate(fecha)}</td>
          <td>${descripcion}</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-outline-danger btn-eliminar" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
        tbody.prepend(tr); 
      });

      limpiarBtn.addEventListener('click', () => form.reset());

      
      tbody.addEventListener('click', (e) => {
        if (e.target.closest('.btn-eliminar')) {
          const tr = e.target.closest('tr');
          if (confirm('¿Eliminar este registro de mantenimiento?')) {
            tr.remove();
          }
        }
      });

      
      document.getElementById('cancel').addEventListener('click', () => {
        
        if (confirm('¿Deseas limpiar formulario y lista?')) {
          form.reset();
          tbody.innerHTML = '';
        }
      });

      document.getElementById('save').addEventListener('click', () => {
        
        alert('Implementa aquí la lógica para guardar los registros en el servidor.');
      });
    });
  </script>
</body>
</html>
