<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGL - Usuarios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background-color: #fff4ff; margin: 0; }
    header { width: 100%; }
    .header-img { width: 100%; max-height: 180px; object-fit: cover; display: block; }
    #sidebar-container { min-height: 100vh; background-color: #f8f9fa; border-right: 1px solid #ddd; }
    .panel { background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .titulo { font-weight: 700; margin-bottom: 15px; text-align: center; font-size: 1.25rem; }
    .btn-cancelar { background-color: red; color: white; border: none; }
    .btn-agregar { background-color: green; color: white; border: none; }
    @media (max-width: 991px) { #sidebar-container { display: none; } }
  </style>
</head>
<body>
  <header>
    <img src="../images/encabezado.png" alt="Encabezado" class="header-img" />
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-auto px-0" id="sidebar-container"></div>

      <div class="col">
        <div class="row g-4 p-4">

          <!-- Formulario Agregar Usuario -->
          <div class="col-12 col-md-6 offset-md-3">
            <div class="panel">
              <h5 class="titulo">Agregar usuario</h5>
              <form id="user-form">
                <input type="text" id="nombre" class="form-control mb-2" placeholder="Usuario" required>
                <input type="email" id="correo" class="form-control mb-2" placeholder="Correo" required>
                <input type="text" id="matricula" class="form-control mb-2" placeholder="Matrícula" required>
                <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña" required>
                <select id="rol" class="form-select mb-3" required>
                  <option selected disabled value="">Seleccionar rol</option>
                  <option>Administrador</option>
                  <option>Maestro</option>
                  <option>Alumno</option>
                </select>
                <div class="d-flex justify-content-center gap-3">
                  <button type="reset" class="btn btn-cancelar px-4 py-2">CANCELAR</button>
                  <button type="submit" class="btn btn-agregar px-4 py-2">AGREGAR</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Lista de Usuarios -->
          <div class="col-12">
            <div class="panel">
              <h5 class="titulo">Lista de usuarios</h5>
              <table class="table table-bordered mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th style="width: 100px;">Acciones</th>
                  </tr>
                </thead>
                <tbody id="user-tbody">
                  <!-- Filas dinámicas -->
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar Sidebar
      fetch('/sidebar')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          const titleElement = document.querySelector('#sidebar-container .sidebar-title');
          if (titleElement) titleElement.textContent = 'Usuarios';
        })
        .catch(err => console.error('Error al cargar el sidebar:', err));

      // Lógica de lista de usuarios
      const form = document.getElementById('user-form');
      const tbody = document.getElementById('user-tbody');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const matricula = document.getElementById('matricula').value.trim();
        const rol = document.getElementById('rol').value;

        // Crear fila
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${matricula}</td>
          <td>${nombre}</td>
          <td>${correo}</td>
          <td>${rol}</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-outline-danger btn-eliminar" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;

        tbody.appendChild(tr);
        form.reset();
      });

      // Eliminar usuario
      tbody.addEventListener('click', (e) => {
        if (e.target.closest('.btn-eliminar')) {
          const fila = e.target.closest('tr');
          if (confirm('¿Eliminar este usuario?')) {
            fila.remove();
          }
        }
      });
    });
  </script>
</body>
</html>
