<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGL - Usuarios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background-color: #fff4ff; margin: 0; }
    header { width: 100%; }
    .header-img { width: 100%; max-height: 180px; object-fit: cover; display: block; }
    #sidebar-container { min-height: 100vh; background-color: #f8f9fa; border-right: 1px solid #ddd; }
    .panel { background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .titulo { font-weight: 700; margin-bottom: 15px; text-align: center; font-size: 1.25rem; }
    .btn-cancelar { background-color: red; color: white; border: none; }
    .btn-agregar { background-color: green; color: white; border: none; }
    @media (max-width: 991px) { #sidebar-container { display: none; } }
  </style>
</head>
<body>
  <header>
    <img src="../images/encabezado.png" alt="Encabezado" class="header-img" />
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-auto px-0" id="sidebar-container"></div>

      <div class="col">
        <div class="row g-4 p-4">

          <!-- Formulario Agregar Usuario -->
          <div class="col-12 col-md-6 offset-md-3">
            <div class="panel">
              <h5 class="titulo">Agregar recurso</h5>
              <form id="user-form" method="post">
                {% csrf_token %}
                <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre de recurso" name="nombre" required>
                <select id="estado" class="form-select mb-3" name="Estado" required>
                    <option selected disabled value="">Seleccionar estado de recurso</option>
                    {% for rec in est_rec %}
                    <option>{{rec}}</option>
                    {% endfor %}
                <input type="procesador" id="procesador" class="form-control mb-2" placeholder="Procesador" name="Procesador" required>
                <input type="memoria" id="memoria" class="form-control mb-2" placeholder="Memoria" name="memoria" required>
                <input type="almacenamiento" id="almacenamiento" class="form-control mb-2" placeholder="Almacenamiento" name="almacenamiento" required>
                <input type="os" id="os" class="form-control mb-2" placeholder="Sistema Operativo" name="os" required>
                <select id="idLab" class="form-select mb-3" name="Laboratorio" required>
                  <option selected disabled value="">Seleccionar laboratorio</option>
                  {% for labo in lab %}
                  <option> {{ labo }}</option>
                  {% endfor %}
                </select>
                <div class="d-flex justify-content-center gap-3">
                  <button type="reset" class="btn btn-cancelar px-4 py-2">CANCELAR</button>
                  <button type="submit" class="btn btn-agregar px-4 py-2">AGREGAR</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
</body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar Sidebar
      fetch('/sidebar')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          const titleElement = document.querySelector('#sidebar-container .sidebar-title');
          if (titleElement) titleElement.textContent = 'AÃ±adir Recurso';
        })
        .catch(err => console.error('Error al cargar el sidebar:', err));})
    </script>
