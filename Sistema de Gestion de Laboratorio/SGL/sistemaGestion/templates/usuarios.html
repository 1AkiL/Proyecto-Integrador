<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SGL - Ver Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff4ff;
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
        .buttons-container {
      background-color: #f9f5fb;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 6px;
    }

    .buttons-container .btn {
      background-color: #501f65;
      color: white;
      border: none;
      padding: 12px 0;
      width: 150px;
      font-weight: 600;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .buttons-container .btn.active {
      background-color: #501f65 !important;
    }

    .header-img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
    }

    .main-content {
      display: flex;
      flex-grow: 1;
      min-height: calc(100vh - 180px);
    }

    .table-container {
      padding: 20px;
      flex-grow: 1;
      max-width: calc(100% - 230px);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    thead {
      background-color: #212529 !important;
      color: white !important;
    }

    tbody tr:nth-child(even) {
      background-color: #f3f3f3;
    }

    .btn-modificar {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }

    .btn-borrar {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .btn-borrar i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <header>
    {% load static %}
    <img src="{% static 'sistemaGestion/encabezado.png' %}" alt="Encabezado" class="header-img" />  </header>

  <div class="main-content">
    
    <div id="sidebar-container"></div>

    <div class="table-container">
      <h4 class="mb-4 text-center">Usuarios</h4>
      <div class="table-responsive">
        <div class="flex-grow">
          <div class="buttons-container">
            <a href="/usuarios/admin/add" class="btn"<i class="bi bi-plus-circle"</i>Añadir Usuarios</a>
          </div>
        </div>
        <table class="table table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Matrícula</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Borrar Usuario</th>
            </tr>
          </thead>
          <tbody>
            {%for usuario in usuarios%}
            <tr>
              <td>{{usuario.user.id}}</td>
              <td>{{usuario.user}}</td>
              <td>{{usuario.user.email}}</td>
              <td>{{usuario.RolId}}</td>
              <td>
                <a href="/usuarios/admin/{{usuario.user.id}}/delete" class="btn btn-borrar btn-sm">
                  <i class="bi bi-trash"></i> Borrar
                </a>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    fetch('/sidebar')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        const titleElement = document.querySelector('#sidebar-container .sidebar-title');
        if (titleElement) {
          titleElement.textContent = 'Administrar Reservas'; 
        }
      })
      .catch(err => console.error('Error al cargar el sidebar:', err));
  </script>
</body>
</html>
