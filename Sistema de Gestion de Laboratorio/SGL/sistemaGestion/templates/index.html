<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff4ff;
    }
    .header-img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      display: block;
    }
    .login-box {
      max-width: 420px;
      margin: 40px auto;
      border: 1px solid #e3e3e3;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .login-title {
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .login-content {
      padding: 25px;
    }
    .btn-acceder {
      background-color: #682c8b;
      color: white;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 6px;
      border: none;
    }
    .forgot-password {
      display: block;
      margin-top: 15px;
      color: blueviolet;
      font-size: 0.9rem;
      text-decoration: none;
      text-align: center;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="/header" alt="Encabezado" class="header-img" />
  </header>

  <div class="container">
    <div class="login-box">
      <div class="login-title">
        ACCEDER AL CALENDARIO DE RESERVAS
      </div>
      <div class="login-content">
        
        {%if error%}
          <div class="alert alert-danger">{{error}}</div>
        {%endif%}

        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="matricula" class="form-label fw-semibold">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula" required />
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label fw-semibold">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-acceder">Acceder</button>
          </div>
        </form>
        <a href="" id="show-reset" class="forgot-password">¿Olvidó su contraseña?</a>
      </div>
    </div>
  </div>
  
<div id="reset-modal" class="modal-overlay" style="display:none;">
  <div class="modal-content shadow">
    <h5 class="text-center fw-bold mb-3">Recuperar Contraseña</h5>
    <p class="text-center text-muted mb-3">Ingresa tu correo para recibir instrucciones</p>
    <input type="email" class="form-control mb-3" placeholder="Correo electrónico">
    <div class="d-grid">
      <button class="btn btn-purple">Enviar</button>
    </div>
    <button class="btn-close position-absolute top-0 end-0 m-3" id="close-reset"></button>
  </div>
</div>

<!-- Estilos -->
<style>
  .text-purple { color: #6f2da8; }
  .btn-purple {
    background-color: #682c8b;
    border: none;
    padding: 10px;
    font-weight: 500;
    font-size: 15px;
    color: white;
    border-radius: 6px;
  }
  .btn-purple:hover {
    background-color: #571f70;
  }
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1050;
  }
  .modal-content {
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    position: relative;
    width: 90%;
    max-width: 400px;
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>

<!-- Script -->
<script>
  const showReset = document.getElementById('show-reset');
  const modal = document.getElementById('reset-modal');
  const closeReset = document.getElementById('close-reset');

  showReset.addEventListener('click', e => {
    e.preventDefault();
    modal.style.display = 'flex';
  });

  closeReset.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
